<!-- @format -->

{% extends 'dashboard/base.html' %} {% load static %} {% block content %}

<!-- Main Content -->
<div class="main-content">
  <section class="section">
    <div class="section-body">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-6">
          <div class="card">
            <div class="card-header">
              <h4>Update Student</h4>
            </div>
            <div class="card-body">
              <form class="ajax" action="{% url 'student:update' pk=instance.pk %}" method="POST">
                <div class="form-group">
                  <label> Name</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fas fa-copyright"></i>
                      </div>
                    </div>
                    {{ form.full_name }}
                  </div>
                </div>
                <div class="form-group">
                  <label> Reg No</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fas fa-copyright"></i>
                      </div>
                    </div>
                    {{ form.reg_no }}
                  </div>
                </div>

                <div class="form-group">
                  <label> Roll No</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fas fa-copyright"></i>
                      </div>
                    </div>
                    {{ form.roll_no }}
                  </div>
                </div>

                <div class="form-group">
                  <label>Clas</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fas fa-copyright"></i>
                      </div>
                    </div>
                    {{ form.class_detail }}
                  </div>
                </div>

                <div class="form-group">
                  <label>Dob</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fas fa-copyright"></i>
                      </div>
                    </div>
                    {{ form.dob }}
                  </div>
                </div>
                <div class="form-group">
                  <label>RFID</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fas fa-copyright"></i>
                      </div>
                    </div>
                    {{ form.rfid }}
                  </div>
                </div>

                {% csrf_token %}

                <div class="form-group">
                  <label></label>
                  <div class="input-group btn-primary">
                    <div class="input-group-prepend">
                      <!-- <div class="input-group-text">
                            <i class="fas fa-phone"></i>
                          </div> -->
                    </div>
                    <input type="submit" class="form-control" name="submit" value="submit" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
</div>
